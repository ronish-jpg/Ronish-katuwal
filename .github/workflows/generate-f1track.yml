name: Generate F1 Racing Contribution Grid

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: ronish-jpg
          outputs: dist/github-contribution-grid-f1.svg
          color_snake: "#00FFFF"
          color_dots: "#DA291C"
          image_car: ./redbull-f1-car.png

      - name: Push generated files
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
